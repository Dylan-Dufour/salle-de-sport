  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;

    }
    p.intro {
        text-align: center;
        margin-bottom: 30px;
        color: #555;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 15px;
    }
    .gallery img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    /* Tablette : 2 colonnes */
@media (min-width: 600px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Desktop : 4 colonnes */
@media (min-width: 992px) {.gallery {
    grid-template-columns: repeat(4, 1fr);
  }
}
    </style>
</head>
