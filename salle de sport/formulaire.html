<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .abonnement-options {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .abonnement-option {
      background-color: #f0f0f0;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .abonnement-option:hover {
      border-color: #007BFF;
    }

    .abonnement-option input[type="radio"] {
      display: none;
    }

    .abonnement-option label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .abonnement-option input[type="radio"]:checked + label {
      border: 2px solid #007BFF;
      background-color: #e6f0ff;
    }

    .abonnement-option label::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 2px solid #007BFF;
      border-radius: 50%;
      background-color: white;
    }

    .abonnement-option input[type="radio"]:checked + label::before {
      background-color: #007BFF;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Inscription</h2>
  <form action="" method="post">

    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="motdepasse">Mot de passe :</label>
    <input type="password" id="motdepasse" name="motdepasse" required>

    <label>Choisissez une formule d’abonnement :</label>
    <div class="abonnement-options">

      <div class="abonnement-option">
        <input type="radio" id="basic" name="abonnement" value="basic" required>
        <label for="basic">
        <span>Formule Basic - Gratuit</span>
        </label>
      </div>

      <div class="abonnement-option">
        <input type="radio" id="premium" name="abonnement" value="premium">
        <label for="premium">
          <span>Formule Premium - 9,99€/mois</span>
        </label>
      </div>

      <div class="abonnement-option">
        <input type="radio" id="pro" name="abonnement" value="pro">
        <label for="pro">
          <span>Formule Pro - 19,99€/mois</span>
        </label>
      </div>

    </div>

    <button type="submit">S'inscrire</button>
  </form>
</div>

</body>
</html>
